<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello World CSS</title>
        <meta charset="UTF-8">
        <style type="text/css">
        
        .large {
            font-size: 200%;
        }
        
        #green {
            color:green;
        }

        .underline {
            text-decoration: underline;
        }

        .bold {
            font-weight: bold;
        }
                
        .bluebox {
            background-color: greenyellow;
            width: 200px;
            height: 200px;
        }

        .redbox {
            background-color: orangered;
            width: 300px;
            height: 100px;
        }

        </style>
    </head>
    <body>
        <div class="bluebox">
        <p class="large">This is some text.</p>
        </div>

        <div class="redbox">
        <p id="green">More of the same...</p>
        </div>

        <p id="green" class="large">More of the same...</p>
        <p>The third <span class="underline large bold">word</span> in this paragraph is underlined.</p>

    </body>
</html>
